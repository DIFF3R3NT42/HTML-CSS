<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calendar</title>
        <link rel="stylesheet" href="calendar.css">
    </head>
    <body>
        <div class="calendar">
            <div class="workweek">Workweek</div>
            <div class="reminders">REMINDERS</div>
            <div class="monday">1 Monday</div>
            <div class="tuesday">2 Thuesday</div>
            <div class="wednesday">3 Wednesday</div>
            <div class="thursday">4 Thursday</div>
            <div class="friday">5 Friday</div>
            <div class="weekend">Weekend</div>
            <div class="special">SPECIAL DATES</div>
            <div class="satuday">6 Saturday</div>
            <div class="sunday">7 Sunday</div>
        </div>
    </body>
</html>
